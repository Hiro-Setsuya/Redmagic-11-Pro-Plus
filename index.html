<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Redmagic 11 Pro+</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/redmagic_icon.png" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header class="border-bottom border-secondary fixed-top bg-black">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a
            class="navbar-brand fw-bold"
            style="color: var(--white)"
            href="#home"
          >
            <img
              src="assets/img/redmagic_icon.png"
              alt=" Redmagic Icon"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            Redmagic 11 Pro+
          </a>

          <!-- Regular navbar collapse for large screens -->
          <div
            class="collapse navbar-collapse d-lg-flex justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav gap-3">
              <li class="nav-item">
                <a class="nav-link" href="#home">
                  <i class="bi bi-house-door"></i><span> Home</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">
                  <i class="bi bi-person"></i><span> About</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#skills">
                  <i class="bi bi-tools"></i><span> Skills</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#projects">
                  <i class="bi bi-briefcase"></i><span> Projects</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="theme-toggle">
                  <i class="bi bi-sun theme-icon"></i
                  ><span class="theme-text">Light</span>
                </a>
              </li>
            </ul>
          </div>

          <!-- Hamburger toggler for mobile -->
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Offcanvas for mobile -->
          <div
            class="offcanvas offcanvas-end text-bg-dark d-lg-none"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
            data-bs-scroll="true"
            style="--bs-offcanvas-width: 250px"
          >
            <div class="offcanvas-header">
              <img
                src="assets/img/redmagic_icon.png"
                alt="Redmagic Icon"
                width="30"
                height="30"
                class="d-inline-block align-text-top"
              />
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Redmagic 11 Pro+
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <div class="offcanvas-body">
              <ul class="navbar-nav gap-3">
                <li class="nav-item">
                  <a class="nav-link" href="#home">
                    <i class="bi bi-house-door"></i><span> Home</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about">
                    <i class="bi bi-person"></i><span> About</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#skills">
                    <i class="bi bi-tools"></i><span> Skills</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#projects">
                    <i class="bi bi-briefcase"></i><span> Projects</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="theme-toggle-mobile">
                    <i class="bi bi-sun theme-icon"></i
                    ><span id="theme-text">Light</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-5">
      <!-- Introduction Section -->
      <section>
        <div class="container py-4">
          <div class="row">
            <div
              class="col-12 col-md-3 text-center justify-content-center align-items-center d-flex"
            >
              <h1>Redmagic 11 Pro+</h1>
            </div>
            <div class="col-12 col-md-9">
              <img
                src="assets/img/header_img.png"
                alt="Redmagic 11 Pro+"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- Highlights Section -->
      <section style="background-color: var(--white)">
        <div class="container">
          <div class="row">
            <div class="col"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
